    <main class="container">

        </div>
        
        <div class="button-group">
            <div class="button-row">
                <button class="secondary-button" onclick="limparInputs()">LIMPAR</button>

    <script>
        /**
         * SCRIPT DE L√ìGICA E INTERATIVIDADE - LOTOF√ÅCIL PRO
         */
        const gridInput = document.getElementById('inputGrid');
        const resultadoArea = document.getElementById('resultado');
        let historicoJogos = new Set();
        let contadorGrupos = 1;
        let contadorJogosTotal = 0;

        // Inicializa√ß√£o dos campos de entrada com valida√ß√£o melhorada
        function inicializarInputs() {
            for (let i = 1; i <= 15; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.inputMode = 'numeric';
                input.maxLength = 2;
                input.placeholder = i.toString().padStart(2, '0');
                input.dataset.timeout = null;
                
                // Permite apenas n√∫meros
                input.addEventListener('keypress', (e) => {
                    if (!/[0-9]/.test(e.key)) {
                        e.preventDefault();
                    }
                });
                
                // Valida√ß√£o com delay durante a digita√ß√£o
                input.addEventListener('input', (e) => {
                    // Limpa o timeout anterior
                    if (e.target.dataset.timeout) {
                        clearTimeout(parseInt(e.target.dataset.timeout));
                    }
                    
                    // Remove caracteres n√£o num√©ricos
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    
                    // Se tem 2 d√≠gitos, valida imediatamente
                    if (e.target.value.length === 2) {
                        validarEntradaDuplicada(e);
                    } else if (e.target.value.length === 1) {
                        // Se tem 1 d√≠gito, aguarda 800ms antes de validar
                        const timeoutId = setTimeout(() => {
                            validarEntradaDuplicada(e);
                        }, 800);
                        e.target.dataset.timeout = timeoutId.toString();
                    }
                });
                
                // Formata com zero √† esquerda ao perder o foco
                input.addEventListener('blur', (e) => {
                    if (e.target.dataset.timeout) {
                        clearTimeout(parseInt(e.target.dataset.timeout));
                    }
                    
                    if (e.target.value && e.target.value.length > 0) {
                        const valor = parseInt(e.target.value);
                        if (!isNaN(valor) && valor >= 1 && valor <= 25) {
                            e.target.value = valor.toString().padStart(2, '0');
                        } else {
                            e.target.value = '';
                        }
                    }
                });
                
                gridInput.appendChild(input);
            }
        }

        const inputsList = () => document.querySelectorAll('.grid-input input');

        function toggleMenu() {
            document.getElementById("dropdown").classList.toggle("show");
        }

        // Fecha o menu ao clicar fora dele
        window.onclick = (e) => {
            if (!e.target.matches('.menu-btn')) {
                const drop = document.getElementById("dropdown");
                if (drop.classList.contains('show')) drop.classList.remove('show');
            }
        };

        function validarEntradaDuplicada(event) {
            const currentInput = event.target;
            let valorStr = currentInput.value;
            
            if (!valorStr) return;
            
            let valor = parseInt(valorStr);

            if (isNaN(valor) || valor < 1 || valor > 25) {
                currentInput.value = '';
                alert('Digite um n√∫mero entre 01 e 25.');
                return;
            }

            // Verifica duplicatas
            let jaExiste = false;
            inputsList().forEach(input => {
                if (input !== currentInput && input.value) {
                    const outroValor = parseInt(input.value);
                    if (outroValor === valor) {
                        jaExiste = true;
                    }
                }
            });

            if (jaExiste) {
                alert(`O n√∫mero ${valor.toString().padStart(2, '0')} j√° foi inserido.`);
                currentInput.value = '';
                currentInput.focus();
            }
        }

        function preencherAleatorio() {
            const pool = Array.from({length: 25}, (_, i) => i + 1);
            const sorteio = pool.sort(() => Math.random() - 0.5).slice(0, 15).sort((a, b) => a - b);
            
            inputsList().forEach((input, idx) => {
                input.value = sorteio[idx].toString().padStart(2, '0');
                input.style.borderColor = 'var(--loto-purple)';
            });
        }

        function limparInputs() {
            inputsList().forEach(input => {
                if (input.dataset.timeout) {
                    clearTimeout(parseInt(input.dataset.timeout));
                }
                input.value = '';
                input.style.borderColor = '#ddd';
            });
        }

        function limparHistorico() {
            historicoJogos.clear();
            contadorGrupos = 1;
            contadorJogosTotal = 0;
            resultadoArea.innerHTML = '';
            toggleMenu();
        }

        function resetarJogos() {
            resultadoArea.innerHTML = '';
            contadorGrupos = 1;
            contadorJogosTotal = 0;
            toggleMenu();
        }

        function exportarJogos() {
            const jogos = resultadoArea.querySelectorAll('.card-jogo');
            if (jogos.length === 0) {
                alert("N√£o h√° jogos para exportar!");
                return;
            }

            let textoExport = `LOTOF√ÅCIL PRO - Jogos Gerados\n`;
            textoExport += `Data: ${new Date().toLocaleDateString('pt-BR')}\n`;
            textoExport += `Hor√°rio: ${new Date().toLocaleTimeString('pt-BR')}\n\n`;

            const jogoHeaders = resultadoArea.querySelectorAll('.jogo-number');
            jogoHeaders.forEach((header, index) => {
                const jogoContainer = header.closest('.jogo-container');
                const numeros = Array.from(jogoContainer.querySelectorAll('.num-badge'))
                    .map(badge => badge.textContent)
                    .join(' ');
                textoExport += `${header.textContent}: ${numeros}\n`;
            });

            const blob = new Blob([textoExport], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lotofacil-pro-jogos-${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            toggleMenu();
        }

        function copiarJogos() {
            const jogos = resultadoArea.querySelectorAll('.card-jogo');
            if (jogos.length === 0) {
                alert("N√£o h√° jogos para copiar!");
                return;
            }

            let textoCopiar = '';
            const jogoHeaders = resultadoArea.querySelectorAll('.jogo-number');
            jogoHeaders.forEach((header, index) => {
                const jogoContainer = header.closest('.jogo-container');
                const numeros = Array.from(jogoContainer.querySelectorAll('.num-badge'))
                    .map(badge => badge.textContent)
                    .join(' ');
                textoCopiar += `${header.textContent}: ${numeros}\n`;
            });

            navigator.clipboard.writeText(textoCopiar).then(() => {
                alert("Jogos copiados para a √°rea de transfer√™ncia!");
            }).catch(err => {
                alert("Erro ao copiar jogos: " + err);
            });
            toggleMenu();
        }

        // Fun√ß√£o para obter o hor√°rio exato de Bras√≠lia (GMT-3)
        function obterHoraBrasilia() {
            return new Intl.DateTimeFormat('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).format(new Date());
        }

        function gerarJogos() {
            const escolhidos = [];
            inputsList().forEach(i => {
                if(i.value) {
                    const num = parseInt(i.value);
                    if (!isNaN(num) && num >= 1 && num <= 25) {
                        escolhidos.push(num);
                    }
                }
            });

            if (escolhidos.length < 15) {
                alert("Complete os 15 n√∫meros para gerar os jogos!");
                return;
            }

            const todosNumeros = Array.from({length: 25}, (_, i) => i + 1);
            const naoEscolhidos = todosNumeros.filter(n => !escolhidos.includes(n));
            
            const grupoWrapper = document.createElement('div');
            grupoWrapper.className = 'grupo-container';
            
            // Header com ID e apenas o Hor√°rio de Bras√≠lia
            grupoWrapper.innerHTML = `<div class="bloco-header">GRUPO ${contadorGrupos} - ${obterHoraBrasilia()}</div>`;
            
            const corpo = document.createElement('div');
            corpo.className = 'bloco-corpo';

            let sucessos = 0;
            let tentativasLoop = 0;

            // Tenta gerar 9 jogos √∫nicos baseados na regra 9 (dentro) + 6 (fora)
            while (sucessos < 9 && tentativasLoop < 5000) {
                const sub9 = escolhidos.sort(() => Math.random() - 0.5).slice(0, 9);
                const sub6 = naoEscolhidos.sort(() => Math.random() - 0.5).slice(0, 6);
                const jogoFinal = [...sub9, ...sub6].sort((a, b) => a - b);
                const hash = jogoFinal.join('-');

                if (!historicoJogos.has(hash)) {
                    historicoJogos.add(hash);
                    contadorJogosTotal++;
                    
                    // Cria o container completo do jogo
                    const jogoContainer = document.createElement('div');
                    jogoContainer.className = 'jogo-container';
                    
                    // Cria o header do jogo (AGORA SEPARADO)
                    const jogoHeader = document.createElement('div');
                    jogoHeader.className = 'jogo-header';
                    
                    const jogoTitle = document.createElement('div');
                    jogoTitle.className = 'jogo-title';
                    
                    const jogoIcon = document.createElement('span');
                    jogoIcon.className = 'jogo-icon';
                    jogoIcon.innerHTML = 'üé≤';
                    
                    const jogoNumber = document.createElement('span');
                    jogoNumber.className = 'jogo-number';
                    jogoNumber.textContent = `JOGO ${contadorJogosTotal}`;
                    
                    jogoTitle.appendChild(jogoIcon);
                    jogoTitle.appendChild(jogoNumber);
                    jogoHeader.appendChild(jogoTitle);
                    
                    // Cria o card com os n√∫meros
                    const card = document.createElement('div');
                    card.className = 'card-jogo';
                    
                    jogoFinal.forEach(n => {
                        const s = document.createElement('span');
                        s.className = 'num-badge';
                        s.innerText = n.toString().padStart(2, '0');
                        card.appendChild(s);
                    });
                    
                    // Monta a estrutura completa
                    jogoContainer.appendChild(jogoHeader);
                    jogoContainer.appendChild(card);
                    corpo.appendChild(jogoContainer);
                    
                    sucessos++;
                }
                tentativasLoop++;
            }

            if (sucessos > 0) {
                grupoWrapper.appendChild(corpo);
                resultadoArea.prepend(grupoWrapper);
                contadorGrupos++;
                
                // Efeito de scroll suave para o novo grupo
                window.scrollTo({ top: resultadoArea.offsetTop - 60, behavior: 'smooth' });
            } else {
                alert("N√£o foi poss√≠vel gerar novas combina√ß√µes √∫nicas. Tente resetar o hist√≥rico.");
            }
        }

        // In√≠cio autom√°tico
        window.onload = inicializarInputs;
    </script>
